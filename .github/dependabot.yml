# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "ci(github-actions): "
    labels:
      - "build"
      - "dependencies"
      - "github_actions"
    assignees:
      - "ginokent"
    reviewers:
      - "ginokent"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "build(go): "
    labels:
      - "build"
      - "dependencies"
      - "go"
    assignees:
      - "ginokent"
    reviewers:
      - "ginokent"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/grpc"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "build(go): "
    labels:
      - "build"
      - "dependencies"
      - "go"
    assignees:
      - "ginokent"
    reviewers:
      - "ginokent"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/integrationtest"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "build(go): "
    labels:
      - "build"
      - "dependencies"
      - "go"
    assignees:
      - "ginokent"
    reviewers:
      - "ginokent"
    groups:
      dependencies:
        patterns:
          - "*"
